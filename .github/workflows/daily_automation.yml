name: AlgoPulse - Daily Dispatch

on:
  schedule:
    - cron: '30 1 * * *'  # 7:00 AM IST (Morning Challenge)
    - cron: '30 14 * * *' # 8:00 PM IST (Evening Solution)
  push:
    branches: [main]
  # This section creates the dropdown menu in the GitHub Actions UI
  workflow_dispatch:
    inputs:
      mode:
        description: 'Choose Dispatch Mode'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - solution

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests firebase-admin
      - name: Dispatch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # If triggered manually, use the input. If scheduled, detect based on time.
          if [ "${{ github.event.inputs.mode }}" != "" ]; then
            MODE="${{ github.event.inputs.mode }}"
          else
            HOUR=$(date +%H)
            if [ "$HOUR" -lt "12" ]; then MODE="morning"; else MODE="solution"; fi
          fi
          echo "üöÄ Executing AlgoPulse in $MODE mode"
          python daily_question.py --mode $MODE

  deploy-interface:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-logic
    steps:
      - uses: actions/checkout@v4
      - name: Inject Configuration
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python -c "
          import os
          try:
              with open('index.html', 'r') as f:
                  content = f.read()
              config = os.environ.get('FIREBASE_CONFIG', '{}')
              placeholder = 'GITHUB_FIREBASE_CONFIG_PLACEHOLDER'
              if placeholder in content:
                  new_content = content.replace(placeholder, config)
                  with open('index.html', 'w') as f:
                      f.write(new_content)
                  print('‚úÖ Configuration injected.')
              else:
                  print('‚ùå Placeholder not found.')
                  exit(1)
          except Exception as e:
              print(f'‚ùå Error: {e}')
              exit(1)
          "
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
