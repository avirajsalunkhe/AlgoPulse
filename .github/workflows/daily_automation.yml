name: AlgoPulse - Dual Daily Dispatch

on:
  schedule:
    - cron: '30 1 * * *'  # 7:00 AM IST (Challenge)
    - cron: '30 14 * * *' # 8:00 PM IST (Solution)
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      mode:
        description: 'Manual Trigger Mode'
        required: true
        default: 'morning'
        type: choice
        options: [morning, solution]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Dispatch
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ "${{ github.event.inputs.mode }}" != "" ]; then
            MODE="${{ github.event.inputs.mode }}"
          else
            # Automatically detect mode based on UTC hour
            HOUR=$(date +%H)
            if [ "$HOUR" -lt "12" ]; then MODE="morning"; else MODE="solution"; fi
          fi
          echo "Running AlgoPulse in $MODE mode..."
          python daily_question.py --mode $MODE

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: run-bot
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Inject Firebase Config
        env:
          FIREBASE_CONFIG_DATA: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python -c "
          import os
          f = open('index.html', 'r'); c = f.read(); f.close()
          nc = c.replace('GITHUB_FIREBASE_CONFIG_PLACEHOLDER', os.environ.get('FIREBASE_CONFIG_DATA', '{}'))
          f = open('index.html', 'w'); f.write(nc); f.close()
          "
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
        id: deployment
